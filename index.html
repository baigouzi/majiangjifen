            theme: {
                extend: {

                @apply py-2 px-1 border-b border-gray-100;
            }
            .history-row-highlight {
                @apply bg-mahjong-light/20;
            }
            /* 矩阵式记分牌样式 - 优化版 */
            .matrix-scoreboard {
                @apply w-full border-collapse text-xs;
            }
            .matrix-scoreboard th {
                @apply py-1 px-1 text-center bg-mahjong-dark/5 font-medium text-gray-600 border border-gray-100;
                white-space: nowrap; /* 防止表头换行 */
                font-size: 0.75rem; /* 进一步缩小表头字体 */

            .matrix-scoreboard td {
                @apply py-1 px-0.5 text-center border border-gray-100;
                font-size: 0.7rem; /* 缩小单元格字体 */
            }
            .matrix-scoreboard .round-col {
                @apply bg-mahjong-light/10 font-medium w-[50px]; /* 缩小局数列宽度 */
            }
            .matrix-scoreboard .total-row {
                @apply bg-mahjong-dark/10 font-bold;
            }
            .score-positive {
                @apply text-green-600 font-medium;
            }
            .score-negative {
                @apply text-red-600 font-medium;
            }
            .score-zero {
                @apply text-gray-400;
            }
            .init-adjust-row {
                @apply bg-blue-50/50;
            }
            .init-adjust-cell {
                @apply text-blue-600 font-medium;
            }
            /* 备注列样式优化 */
            .note-col {
                @apply w-[70px] max-w-[70px] px-1; /* 缩小备注列宽度 */

            }
            .note-text {

            }
            /* 统一玩家卡片按钮和徽章样式 */
            /* 基础徽章和按钮样式 */
            .banker-badge:not(.hidden),
            .winner-badge:not(.hidden),
            .action-btn:not(.hidden) {
                @apply text-xs font-medium px-2 py-0.5 rounded-full transition-all duration-200;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 40px;
                height: 20px;
                line-height: 20px;
                box-sizing: border-box;
            }
            
            /* 庄家相关 - 红色系 */
            .banker-badge {
                @apply bg-mahjong-neonRed text-white shadow-neon-red;

            /* 当庄家徽章单独显示时，向右移动 */
            .badge-area .banker-badge:not(.hidden) + .winner-badge.hidden {
                margin-left: 0.5rem; /* 向右移动2个单位（1rem约等于2个Tailwind单位） */

            .banker-btn {
                @apply bg-mahjong-red text-white shadow-md hover:bg-mahjong-neonRed;
            }
            
            /* 胡牌相关 - 绿色系 */
            .winner-badge {
                @apply bg-mahjong-neonGreen text-white shadow-neon-green;
                margin-left: -0.5rem; /* 向左移动0.5rem */
            }
            
            .winner-btn {
                @apply bg-mahjong-green text-white shadow-md hover:bg-mahjong-neonGreen;
            }
            
            /* 操作容器样式 */
            .action-container {
                @apply flex items-center gap-2;
            }

        // 计算并保存得分
        function calculateAndSaveScores() {
            if (!currentBanker || !selectedWinner) {
                showToast('请先设置庄家和胡牌者');
                return false;
            }
            
            // 获取基础分和倍率
            const baseScore = parseInt(baseScoreInput.value) || 1;
            const multiplier = selectedMultiplier;
            
            // 计算得分
            const scores = {};
            
            // 计算胡牌者得分
            if (currentBanker === selectedWinner) {
                // 庄家胡牌：每个闲家输 baseScore * multiplier
                scores[selectedWinner] = baseScore * multiplier * 3;
                Object.keys(playerTotalScores).forEach(player => {
                    if (player !== selectedWinner) {
                        scores[player] = -baseScore * multiplier;
                    }
                });
            } else {
                // 闲家胡牌：庄家输 baseScore * multiplier，其他闲家输 baseScore
                scores[selectedWinner] = baseScore * multiplier + baseScore * 2;
                scores[currentBanker] = -baseScore * multiplier;
                
                Object.keys(playerTotalScores).forEach(player => {
                    if (player !== selectedWinner && player !== currentBanker) {
                        scores[player] = -baseScore;
                    }
                });
            }
            
            // 更新本局分数存储和显示
            currentRoundScores = scores;
            Object.keys(scores).forEach(player => {
                playerScores[player].textContent = scores[player];
                playerScores[player].classList.remove('score-positive', 'score-negative', 'score-zero');
                if (scores[player] > 0) {
                    playerScores[player].classList.add('score-positive');
                } else if (scores[player] < 0) {
                    playerScores[player].classList.add('score-negative');
                } else {
                    playerScores[player].classList.add('score-zero');
                }
            });
            
            // 更新总分
            Object.keys(scores).forEach(player => {
                playerTotalScores[player] += scores[player];
            });
            updateTotalScoresDisplay();
            
            // 记录本局结果到历史
            currentRoundNumber++;
            const roundRecord = {
                type: 'round',
                round: currentRoundNumber,
                scores: scores,
                banker: currentBanker,
                winner: selectedWinner,
                baseScore: baseScore,
                multiplier: multiplier,
                timestamp: new Date().toLocaleString()
            };
            historyRecords.push(roundRecord);
            
            // 胡牌者成为新的庄家
            currentBanker = selectedWinner;
            
            // 清除当前胡牌选择
            selectedWinner = null;
            
            // 保存数据
            saveTotalScoresToLocalStorage();
            saveBankerToLocalStorage();
            localStorage.setItem('mahjongHistory', JSON.stringify(historyRecords));
            
            // 更新显示
            updatePlayerCardState();
            updateHistoryList();
            
            // 隐藏操作按钮
            hideAllActionButtons();
            
            // 同步到 Edgeone KV
            syncToKV().then(result => {
                if (result) {
                    console.log('Edgeone KV sync successful:', result);
                    showToast('数据已同步到 Edgeone KV');
                } else {
                    console.error('Edgeone KV sync failed: No result returned');
                    showToast('数据同步到 Edgeone KV 失败');
                }
            }).catch(error => {
                console.error('Edgeone KV sync error:', error);
                showToast(`数据同步到 Edgeone KV 失败: ${error.message}`);
            });
            
            showToast('分数计算完成，已记录本局结果');
            return true;
        }
        
        // Edgeone Pages KV 配置
        const KV_CONFIG = {
            namespace: 'MAHJONG_SCORES', // KV 命名空间
            key: 'mahjong-data', // 存储键名
            // Edgeone Pages KV 在部署环境中会自动注入命名空间对应的KV对象
            // 尝试通过多种方式获取KV对象：命名空间特定对象、全局对象
            get kv() {
                // 首先尝试命名空间特定对象（EdgeOne Pages KV 标准方式）
                if (typeof MAHJONG_SCORES !== 'undefined') {
                    console.log('Using namespace-specific KV object: MAHJONG_SCORES');
                    return MAHJONG_SCORES;
                }
                
                // 尝试全局对象（某些环境可能这样注入）
                if (typeof KV !== 'undefined') {
                    console.log('Using global KV object: KV');
                    return KV;
                }
                
                // 尝试window对象上的属性
                if (typeof window !== 'undefined') {
                    if (window.MAHJONG_SCORES) {
                        console.log('Using window.MAHJONG_SCORES');
                        return window.MAHJONG_SCORES;
                    }
                    if (window.KV) {
                        console.log('Using window.KV');
                        return window.KV;
                    }
                }
                
                console.log('Edgeone KV is not available in this environment.');
                return null;
            }
        };

        // Edgeone Pages KV 存储功能
        async function saveToKV(data) {
            try {
                const kvInstance = KV_CONFIG.kv;
                
                // 检查KV是否可用
                if (!kvInstance) {
                    console.log('Edgeone KV is not available in this environment.');
                    console.log('This is expected in development environments. Data will be saved locally.');
                    
                    // 确保数据保存到本地存储
                    try {
                        localStorage.setItem('mahjongNicknames', JSON.stringify(playerNicknames));
                        localStorage.setItem('mahjongTotalScores', JSON.stringify(playerTotalScores));
                        localStorage.setItem('mahjongCurrentRoundScores', JSON.stringify(currentRoundScores));
                        localStorage.setItem('mahjongHistory', JSON.stringify(historyRecords));
                        localStorage.setItem('mahjongCurrentBanker', currentBanker);
                        localStorage.setItem('mahjongMultiplier', selectedMultiplier);
                        console.log('Data saved to localStorage successfully');
                    } catch (localError) {
                        console.error('Error saving data to localStorage:', localError);
                    }
                    
                    return true; // 在开发环境中返回true，以便应用能正常运行
                }

                console.log('Saving data to Edgeone KV...');
                console.log('KV namespace:', KV_CONFIG.namespace);
                console.log('KV key:', KV_CONFIG.key);
                
                // 保存数据到KV
                await kvInstance.put(KV_CONFIG.key, JSON.stringify(data));
                console.log('Data saved to Edgeone KV successfully');
                return true;
            } catch (error) {
                console.error('Error saving to Edgeone KV:', error);
                
                // 保存到本地存储作为备份
                try {
                    localStorage.setItem('mahjongNicknames', JSON.stringify(playerNicknames));
                    localStorage.setItem('mahjongTotalScores', JSON.stringify(playerTotalScores));
                    localStorage.setItem('mahjongCurrentRoundScores', JSON.stringify(currentRoundScores));
                    localStorage.setItem('mahjongHistory', JSON.stringify(historyRecords));
                    localStorage.setItem('mahjongCurrentBanker', currentBanker);
                    localStorage.setItem('mahjongMultiplier', selectedMultiplier);
                    console.log('Data saved to localStorage as backup');
                } catch (localError) {
                    console.error('Error saving backup data to localStorage:', localError);
                }
                
                return true; // 即使KV操作失败，也返回true以便应用能继续运行
            }
        }

        // 从 Edgeone KV 获取数据
        async function fetchFromKV() {
            try {
                const kvInstance = KV_CONFIG.kv;
                
                // 检查KV是否可用
                if (!kvInstance) {
                    console.log('Edgeone KV is not available in this environment.');
                    console.log('This is expected in development environments. Loading data from localStorage.');
                    return null; // 返回null让调用者从localStorage加载数据
                }

                console.log('Fetching data from Edgeone KV...');
                const value = await kvInstance.get(KV_CONFIG.key);
                
                if (!value) {
                    console.log('No data found in Edgeone KV');
                    return null;
                }

                console.log('Data fetched from Edgeone KV successfully');
                return JSON.parse(value);
            } catch (error) {
                console.error('Error fetching from Edgeone KV:', error);
                console.log('Falling back to localStorage for data loading.');
                return null; // 返回null让调用者从localStorage加载数据
            }
        }



        // 同步本地数据到 Edgeone KV
        let isSyncing = false; // 防止并发同步请求
        async function syncToKV() {
            // 如果已经在同步中，直接返回true表示成功（避免返回null导致错误）
            if (isSyncing) {
                console.log('Sync to KV already in progress, skipping this request...');
                return true;
            }
            
            isSyncing = true;
            try {
                const data = {
                    nicknames: playerNicknames,
                    totalScores: playerTotalScores,
                    currentRoundScores: currentRoundScores,
                    history: historyRecords,
                    currentBanker: currentBanker,
                    multiplier: selectedMultiplier,
                    baseScore: parseInt(baseScoreInput.value) || 1,
                    lastUpdated: new Date().toISOString()
                };
                
                const result = await saveToKV(data);
                
                // 上传成功后，重新加载远程数据到本地
                if (result) {
                    console.log('Upload successful, reloading data from KV...');
                    await syncFromKV();
                    console.log('Data reloaded from KV successfully');
                }
                
                return result;
            } finally {
                isSyncing = false;
            }
        }

        // 从 Edgeone KV 同步数据到本地
        async function syncFromKV() {
            const data = await fetchFromKV();
            if (data) {
                // 更新本地数据
                if (data.nicknames) {
                    playerNicknames = data.nicknames;
                    localStorage.setItem('mahjongNicknames', JSON.stringify(playerNicknames));
                    updateAllPlayerNames();
                }
                
                if (data.totalScores) {
                    playerTotalScores = data.totalScores;
                    localStorage.setItem('mahjongTotalScores', JSON.stringify(playerTotalScores));
                    updateTotalScoresDisplay();
                }
                
                if (data.history) {
                    historyRecords = data.history;
                    currentRoundNumber = historyRecords.length;
                    localStorage.setItem('mahjongHistory', JSON.stringify(historyRecords));
                    updateHistoryList();
                }
                
                if (data.currentBanker) {
                    currentBanker = data.currentBanker;
                    localStorage.setItem('mahjongCurrentBanker', currentBanker);
                    updatePlayerCardState();
                }
                
                if (data.multiplier) {
                    selectedMultiplier = data.multiplier;
                    localStorage.setItem('mahjongMultiplier', selectedMultiplier);
                    multiplierSelect.value = selectedMultiplier;
                    selectedMultiplierInput.value = selectedMultiplier;
                }
                
                if (data.baseScore) {
                    setBaseScore(data.baseScore);
                }
                
                if (data.currentRoundScores) {
                    currentRoundScores = data.currentRoundScores;
                    // 更新本局分数显示
                    Object.keys(currentRoundScores).forEach(player => {
                        if (playerScores[player]) {
                            playerScores[player].textContent = currentRoundScores[player];
                            playerScores[player].classList.remove('score-positive', 'score-negative', 'score-zero');
                            if (currentRoundScores[player] > 0) {
                                playerScores[player].classList.add('score-positive');
                            } else if (currentRoundScores[player] < 0) {
                                playerScores[player].classList.add('score-negative');
                            } else {
                                playerScores[player].classList.add('score-zero');
                            }
                        }
                    });
                }
                
                console.log('Data synchronized from Edgeone KV successfully');
                return true;
            }
            console.log('No data to sync from Edgeone KV or KV is not available');
            return false;
        }

            saveBankerToLocalStorage();
            
            // 隐藏操作按钮
            hideAllActionButtons();
            
            // 同步到 Edgeone KV
            syncToKV().catch(error => {
                console.error('Failed to sync reset banker to Edgeone KV:', error);
            });
            
            showToast('庄家已重置，请重新选择');
        }
        
        // 事件监听器 - 基础分增减
        baseScoreDecrease.addEventListener('click', () => {
            const currentValue = parseInt(baseScoreInput.value) || 1;
            const currentIndex = powerOfTwoValues.indexOf(currentValue);
            if (currentIndex > 0) {
                baseScoreInput.value = powerOfTwoValues[currentIndex - 1];
            }
        });
        
        baseScoreIncrease.addEventListener('click', () => {
            const currentValue = parseInt(baseScoreInput.value) || 1;
            const currentIndex = powerOfTwoValues.indexOf(currentValue);
            if (currentIndex < powerOfTwoValues.length - 1) {
                baseScoreInput.value = powerOfTwoValues[currentIndex + 1];
            } else {
                const nextValue = powerOfTwoValues[currentIndex] * 2;
                powerOfTwoValues.push(nextValue);
                baseScoreInput.value = nextValue;
            }
        });
        
        baseScoreInput.addEventListener('change', () => {
            setBaseScore(parseInt(baseScoreInput.value) || 1);
        });
        
        // 事件监听器 - 倍率选择
        multiplierSelect.addEventListener('change', () => {
            selectedMultiplier = parseInt(multiplierSelect.value);
            selectedMultiplierInput.value = selectedMultiplier;
            saveMultiplierToLocalStorage();
        });
        
        // 事件监听器 - 玩家卡片点击
        playerCards.forEach(card => {
            // 预先获取常用元素以提高性能
            const player = card.getAttribute('data-player');
            const actionContainer = card.querySelector('.action-container');
            const bankerBtn = actionContainer?.querySelector('.banker-btn');
            const winnerBtn = actionContainer?.querySelector('.winner-btn');
            
            card.addEventListener('click', (e) => {
                // 阻止事件冒泡到按钮
                if (e.target.closest('.action-btn')) {
                    return;
                }
                
                // 阻止昵称编辑区域的点击
                if (e.target.classList.contains('player-name') || e.target.closest('.edit-input')) {
                    return;
                }
                
                // 如果点击的是已激活的卡片，则隐藏按钮
                if (activePlayerCard === card) {
                    hideAllActionButtons();
                    return;
                }
                
                // 隐藏其他卡片的按钮
                hideAllActionButtons();
                
                // 显示当前卡片的按钮
                if (actionContainer) {
                    actionContainer.classList.remove('hidden');
                    activePlayerCard = card;
                    
                    // 根据是否有庄家显示不同的按钮
                    if (bankerBtn && winnerBtn) {
                        if (!currentBanker) {
                            // 没有庄家时，只显示"上庄"按钮
                            bankerBtn.classList.remove('hidden');
                            winnerBtn.classList.add('hidden');
                            card.classList.add('banker-candidate');
                        } else {
                            // 有庄家时，只显示"胡"按钮
                            bankerBtn.classList.add('hidden');
                            winnerBtn.classList.remove('hidden');
                            card.classList.add('winner-candidate');
                        }
                    }
                }
            });
        });
        
        // 事件监听器 - 上庄按钮点击
        document.addEventListener('click', (e) => {
            const bankerBtn = e.target.closest('.banker-btn');
            if (bankerBtn) {
                e.stopPropagation();
                const card = bankerBtn.closest('.score-change');
                const player = card.getAttribute('data-player');
                
                // 设置庄家
                currentBanker = player;
                updatePlayerCardState();
                saveBankerToLocalStorage();
                
                // 同步到 Edgeone KV
                syncToKV().catch(error => {
                    console.error('Failed to sync banker to Edgeone KV:', error);
                });
                
                // 隐藏操作按钮
                hideAllActionButtons();
                
                showToast(`${playerNicknames[player]} 成为庄家`);
            }
        });
        
        // 事件监听器 - 胡按钮点击
        document.addEventListener('click', (e) => {
            const winnerBtn = e.target.closest('.winner-btn');
            if (winnerBtn) {
                e.stopPropagation();
                const card = winnerBtn.closest('.score-change');
                const player = card.getAttribute('data-player');
                
                // 设置胡牌者
                selectedWinner = player;
                
                // 计算并保存得分
                if (calculateAndSaveScores()) {
                    // 成功计算得分，按钮已隐藏
                } else {
                    // 计算失败，保持按钮显示
                    card.classList.add('winner-candidate');
                }
            }
        });
        
        // 事件监听器 - 重置总分按钮
        resetTotalBtn.addEventListener('click', () => {
            if (confirm('确定要重置所有玩家的总分吗？此操作不可撤销！')) {
                resetTotalScores();
            }
        });
        
        // 事件监听器 - 重置庄家按钮
        resetBankerBtn.addEventListener('click', () => {
            resetBanker();
        });
        
        // 事件监听器 - 编辑玩家昵称
        // 优化玩家名称编辑功能
        editTriggers.forEach(trigger => {
            trigger.addEventListener('click', (e) => {
                // 只处理玩家名称区域的点击
                if (trigger.classList.contains('player-name')) {
                    e.stopPropagation(); // 阻止事件冒泡到卡片
                    
                    if (isEditing) return; // 防止同时编辑多个昵称
                    isEditing = true;
                    
                    const player = trigger.getAttribute('data-player');
                    const currentName = playerNicknames[player];
                    const playerNumber = player.replace('player', '');
                    
                    // 创建输入框
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentName;
                    input.className = 'edit-input';
                    input.maxLength = 10; // 最大字符数，考虑中文输入
                    input.setAttribute('data-player', player);
                    
                    // 替换显示元素为输入框
                    const parent = trigger.parentNode;
                    parent.insertBefore(input, trigger);
                    parent.removeChild(trigger);
                    
                    // 聚焦并选中输入框内容
                    input.focus();
                    input.select();
                    
                    // 完成编辑的处理函数
                    const finishEditing = (save = true) => {
                        // 检查输入框是否仍然存在于DOM中，防止重复调用
                        if (!parent.contains(input)) {
                            return;
                        }
                        
                        // 移除事件监听器，防止重复触发
                        input.removeEventListener('blur', blurHandler);
                        input.removeEventListener('keydown', keydownHandler);
                        
                        let newName = currentName; // 默认保持原名称
                        
                        if (save) {
                            // 获取新名称（为空则使用默认名称）
                            let tempName = input.value.trim() || `玩家${playerNumber}`;
                            
                            // 限制为5个汉字长度
                            // 使用正则表达式匹配中文
                            const chineseRegex = /[\u4e00-\u9fa5]/g;
                            const chineseMatches = tempName.match(chineseRegex);
                            const chineseCount = chineseMatches ? chineseMatches.length : 0;
                            
                            if (chineseCount > 5) {
                                // 如果中文超过5个，截取前5个中文
                                tempName = tempName.replace(chineseRegex, (match, offset, string) => {
                                    let count = 0;
                                    for (let i = 0; i < offset; i++) {
                                        if (/[\u4e00-\u9fa5]/.test(string[i])) {
                                            count++;
                                        }
                                    }
                                    return count < 5 ? match : '';
                                }).trim();
                            } else if (chineseCount + (tempName.length - chineseCount) > 5) {
                                // 如果中英文混合，总长度超过5个字符，截取
                                tempName = tempName.slice(0, 5);
                            }
                            
                            newName = tempName;
                            playerNicknames[player] = newName;
                            
                            // 保存昵称到本地存储
                            localStorage.setItem('mahjongNicknames', JSON.stringify(playerNicknames));
                            
                            // 同步到 Edgeone KV
                            syncToKV().catch(error => {
                                console.error('Failed to sync nickname to Edgeone KV:', error);
                            });
                            
                            // 显示成功提示
                            showToast(`已修改为：${newName}`);
                        }
                        
                        // 恢复显示元素
                        trigger.textContent = newName;
                        parent.insertBefore(trigger, input);
                        parent.removeChild(input);
                        
                        // 同步所有位置的玩家名称
                        updateAllPlayerNames();
                        
                        // 重置编辑状态
                        isEditing = false;
                    };
                    
                    // 失去焦点完成编辑
                    const blurHandler = () => finishEditing(true);
                    
                    // 键盘事件处理
                    const keydownHandler = (e) => {
                        // 按Enter完成编辑
                        if (e.key === 'Enter') {
                            finishEditing(true);
                        }
                        // 按ESC取消编辑
                        if (e.key === 'Escape') {
                            finishEditing(false);
                        }
                    };
                    
                    input.addEventListener('blur', blurHandler);
                    input.addEventListener('keydown', keydownHandler);
                }
            });
        });
        
        // 事件监听器 - 历史记录按钮
        historyBtn.addEventListener('click', () => {
            historyModal.classList.remove('hidden');
        });
        
        // 事件监听器 - 关闭历史记录模态框
        closeModal.addEventListener('click', () => {
            historyModal.classList.add('hidden');
        });
        
        // 点击模态框外部关闭
        historyModal.addEventListener('click', (e) => {
            if (e.target === historyModal) {
                historyModal.classList.add('hidden');
            }
        });
        
        // 清空历史记录并重置总分和庄家
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('确定要清空所有历史记录并重置总分和庄家吗？此操作不可撤销！')) {
                // 重置总分
                playerTotalScores = {
                    player1: 0,
                    player2: 0,
                    player3: 0,
                    player4: 0
                };
                updateTotalScoresDisplay();
                
                // 重置庄家
                currentBanker = '';
                selectedWinner = null;
                updatePlayerCardState();
                
                // 清空历史记录
                historyRecords = [];
                currentRoundNumber = 0;
                
                // 重置本局分数
                currentRoundScores = {
                    player1: 0,
                    player2: 0,
                    player3: 0,
                    player4: 0
                };
                Object.keys(playerScores).forEach(player => {
                    if (playerScores[player]) {
                        playerScores[player].textContent = '0';
                        playerScores[player].classList.remove('score-positive', 'score-negative', 'score-zero');
                        playerScores[player].classList.add('score-zero');
                    }
                });
                
                // 保存数据到本地存储
                saveTotalScoresToLocalStorage();
                saveBankerToLocalStorage();
                localStorage.setItem('mahjongHistory', JSON.stringify(historyRecords));
                
                // 更新历史记录显示
                updateHistoryList();
                
                // 隐藏操作按钮
                hideAllActionButtons();
                
                // 只调用一次同步到 Edgeone KV
                syncToKV().catch(error => {
                    console.error('Failed to sync clear history to Edgeone KV:', error);
                });
                
                showToast('历史记录已清空，总分和庄家已重置');
            }
        });
        
        // 更新历史记录列表（矩阵式）
        function updateHistoryList() {
            if (historyRecords.length === 0) {
                historyRecordsContainer.innerHTML = '<p class="text-gray-500 text-center italic py-8">暂无记录</p>';
                return;
            }
            
            // 创建表格
            let tableHtml = `
                <table class="matrix-scoreboard">
                    <thead>
                        <tr>
                            <th class="round-col">局数/玩家</th>
            `;
            
            // 添加玩家表头 - 固定顺序
            const playerOrder = ['player1', 'player2', 'player3', 'player4'];
            playerOrder.forEach(player => {
                tableHtml += `<th>${playerNicknames[player]}</th>`;
            });
            
            tableHtml += `
                            <th class="note-col">备注</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // 添加总分行（置顶）
            tableHtml += `<tr class="total-row">`;
            tableHtml += `<td class="round-col">总分</td>`;
            
            playerOrder.forEach(player => {
                const total = playerTotalScores[player] || 0;
                let totalClass = 'score-zero';
                
                if (total > 0) {
                    totalClass = 'score-positive';
                } else if (total < 0) {
                    totalClass = 'score-negative';
                }
                
                tableHtml += `<td><span class="${totalClass}">${total}</span></td>`;
            });
            
            tableHtml += `<td class="note-col"></td>`;
            tableHtml += `</tr>`;
            
            // 逆序添加历史记录（最新的在最上面）
            const reversedRecords = [...historyRecords].reverse();
            reversedRecords.forEach(record => {
                let note = '';
                let rowClass = '';
                
                if (record.type === 'round') {
                    note = `胡: ${playerNicknames[record.winner]}`;
                    if (record.banker === record.winner) {
                        note += '<br>（庄胡）';
                    } else {
                        note += `<br>庄: ${playerNicknames[record.banker]}`;
                    }
                    note += `<br>倍率: ${record.baseScore}`;
                } else if (record.type === 'adjustment') {
                    rowClass = 'init-adjust-row';
                    if (record.adjustment.target === 'all') {
                        note = `全体${record.adjustment.value > 0 ? '加' : '减'}${Math.abs(record.adjustment.value)}分`;
                    } else {
                        note = `${playerNicknames[record.adjustment.target]}<br>${record.adjustment.value > 0 ? '加' : '减'}${Math.abs(record.adjustment.value)}分`;
                    }
                } else if (record.type === 'reset') {
                    note = '重置所有玩家<br>总分';
                }
                
                tableHtml += `<tr class="${rowClass}">`;
                tableHtml += `<td class="round-col">${record.round}</td>`;
                
                // 添加每个玩家的分数
                playerOrder.forEach(player => {
                    const score = record.scores[player] || 0;
                    let scoreClass = 'score-zero';
                    let cellClass = rowClass ? 'init-adjust-cell' : '';
                    
                    if (score > 0) {
                        scoreClass = 'score-positive';
                    } else if (score < 0) {
                        scoreClass = 'score-negative';
                    }
                    
                    tableHtml += `<td class="${cellClass}"><span class="${scoreClass}">${score !== 0 ? score : '-'}</span></td>`;
                });
                
                tableHtml += `<td class="note-col"><span class="note-text">${note}</span></td>`;
                tableHtml += `</tr>`;
            });
            
            tableHtml += `
                    </tbody>
                </table>
            `;
            
            historyRecordsContainer.innerHTML = tableHtml;
        }
        
        // 分数调整按钮事件
        applyAdjustBtn.addEventListener('click', applyScoreAdjustment);
        
        // 按回车应用分数调整
        scoreAdjustValue.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                applyScoreAdjustment();
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 确保toast初始状态正确
            toast.classList.add('hidden');
            
            // 先从EdgeOne KV同步数据
            const syncedFromKV = await syncFromKV().catch(error => {
                console.error('Failed to sync from EdgeOne KV on page load:', error);
                return false;
            });
            
            // 如果KV同步失败，再从本地存储加载
            if (!syncedFromKV) {
                loadFromLocalStorage();
            }
            
            updateTotalScoresDisplay();
            updatePlayerCardState();
        });
    </script>
</body>
</html>
