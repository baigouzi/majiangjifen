# GitHub Actions 工作流配置
name: Mahjong Data Sync

# 触发条件：当推送到main分支或手动触发时运行
on:
  push:
    branches: [ master ]
  workflow_dispatch:

# 作业配置
jobs:
  sync-data:
    # 运行环境
    runs-on: ubuntu-latest
    
    # 权限配置，确保GITHUB_TOKEN有读写权限
    permissions:
      contents: write
      
    # 运行步骤
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2. 验证数据文件存在
      - name: Verify data file exists
        run: |
          if [ -f mahjong-data.json ]; then
            echo "Data file found: mahjong-data.json"
            cat mahjong-data.json
          else
            echo "Data file not found, creating empty one..."
            echo '{"lastUpdated": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}' > mahjong-data.json
          fi
        
      # 3. 运行 Node.js 脚本来处理和同步数据
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Process and sync data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running data sync script..."
          # 创建一个简单的 Node.js 脚本来执行数据同步
          node -e "
            const fs = require('fs');
            const path = require('path');
            const https = require('https');
            
            // 获取当前数据
            const dataPath = path.join(__dirname, 'mahjong-data.json');
            let currentData = {};
            
            if (fs.existsSync(dataPath)) {
              currentData = JSON.parse(fs.readFileSync(dataPath, 'utf8'));
              console.log('Loaded current data:', currentData);
            } else {
              console.log('Creating new data file...');
              currentData = {
                lastUpdated: new Date().toISOString()
              };
            }
            
            // 更新最后更新时间
            currentData.lastUpdated = new Date().toISOString();
            
            // 保存更新后的数据
            fs.writeFileSync(dataPath, JSON.stringify(currentData, null, 2), 'utf8');
            console.log('Updated data saved to file');
          "
          
      # 4. 提交并推送数据（如果有更改）
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add mahjong-data.json
          git diff --cached --quiet || git commit -m "Update mahjong data via GitHub Actions"
          git push
        
      # 5. 显示完成信息
      - name: Display completion message
        run: echo "Data synchronization completed!"
