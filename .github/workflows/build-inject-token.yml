name: Build and Inject GitHub Token

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Inject GitHub Token
      env:
        MINE_TOKEN: ${{ secrets.MINE_TOKEN }}
      run: |
        # 在HTML头部添加token全局变量
        sed -i "s/<head>/<head>\n    <script>window.__GITHUB_TOKEN__ = '$MINE_TOKEN';<\/script>/g" index.html

    - name: Verify Changes
      run: |
        # Check if the token was successfully injected
        grep -n "__GITHUB_TOKEN__" index.html

    - name: Commit Changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html
        git commit -m "Inject GitHub Token during build"
      continue-on-error: true

    - name: Push Changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
